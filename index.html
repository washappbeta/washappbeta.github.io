<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASHAPP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-bg" style="-webkit-box-shadow: 10px 10px 25px 0px rgba(0,0,0,0.51);
    -moz-box-shadow: 10px 10px 25px 0px rgba(0,0,0,0.51);
    box-shadow: 10px 10px 25px 0px rgba(0,0,0,0.51);
">
      <!-- Espaço para a logo -->
      <div class="text-center mb-3">
        <img src="logo.jpeg" style="width: 100px; height: auto; border-radius: 100px;" alt="Logo" class="logo">      </div>

      <h2 class="text-center mb-3">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Coloque seu email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Coloque sua senha" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" onclick="">Login</button>
        </div>
      </form>
      <div class="mt-2 text-center">
        <a href="cadastro.html">Não tem uma conta? Crie uma</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
